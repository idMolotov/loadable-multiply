<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // debugger; // uncomment this line to check the state of the DOM
        });
    </script>
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root">
    <h2>First SSR render</h2>
    <!-- @formatter:off -->
<div id="SomeDynamic:1" data-component="SomeDynamic"><div class="somedynamic"><h2>SomeDynamic3</h2><input type="button" value="[CLICK ME]"></div></div>
<!-- @formatter:on -->
    <ul>
        <li>Next line CLIENT render</li>
        <li>
            <!-- @formatter:off -->
        <div id="SomeDynamic:2" data-component="SomeDynamic"></div>
        <!-- @formatter:on -->
        </li>
    </ul>
</div>
<script src="/static/js/bundle.js"></script>

<!-- IMPORTANT -->
<!-- in the SSR page this script needs to be included into the output HTML -->
<!-- so, at the moment when it will need to be `hydrate` it will be loaded  -->
<!-- otherwise it will generate error and re-render render placeholder   -->
<script src="http://localhost:3000/static/js/SomeDynamic.chunk.js"></script>

</html>
